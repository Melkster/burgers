<header>
	<h1>Bar</h1>
</header>
<main>
	<section class="burgers">
	<h3>Choose meal:</h3>
	  <md-content layout="row" layout-wrap>
		<md-card ng-repeat="burger in burgers" ng-click="addItem({ 'name': burger.name, 'customs': []})">
		  <md-card-title>
			<md-card-title-text>
			  <span class="md-headline"> {{burger.name}} </span>
			</md-card-title-text>
		  </md-card-title>
		  <img ng-src={{burger.image}}>
		</md-card>
	  </md-content>
	  <h3>Choose zone:</h3>
	  <md-content layout="row" layout-wrap>
	    <md-card ng-repeat="zone in [1,2,3,4,5,6,7]" ng-click="setZone(zone)">
	      <md-card-title>
		<md-card-title-text>
		  <span class="md-headline"> {{zone}} </span>
		</md-card-title-text>
	      </md-card-title>
	    </md-card>
	  </md-content>
	</section>
	<section class="order-status" layout="column">
		<h3>Order status:</h3>
		<md-subheader>Meals:</md-subheader>
		<md-list ng-cloak>
		  <md-list-item class="secondary-button-padding" ng-repeat="o in order">
			{{o.item.name}}, {{o.amount}}
			<button class="md-secondary md-fab"  ng-click="removeItem(o.item, order)">
			  x
			  <!--<i class="material-icons">close</i>-->
			</button>
		  </md-list-item>

		  <md-devider></md-devider>

		  <md-subheader>Zone:</md-subheader>
		  <h3>{{zoneChosen}}</h3>
		</md-list>
		  <div flex layout="row" layout-align="end end">
			<md-button class="md-raised md-primary" ng-click="submitOrder()">Submit</md-button>
		  </div>
	</section>
</main>
