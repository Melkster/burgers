<header>
	<h1>Bar</h1>
</header>
<main>
	<section class="burgers">
	<h3>Choose meal:</h3>
	  <md-content layout="row" layout-wrap>
		<md-card ng-repeat="burger in burgers" ng-click="addItem({ 'name': burger.name, 'customs': []})">
		  <md-card-title>
			<md-card-title-text>
			  <span class="md-headline"> {{burger.name}} </span>
			</md-card-title-text>
		  </md-card-title>
		  <img src={{burger.image}}>
		</md-card>
	  </md-content>
	  <h3>Choose zone:</h3>
	  <md-content layout="row" layout-wrap>
	    <md-card ng-repeat="zone in [1,2,3,4,5,6,7]" ng-click="setZone(zone)">
	      <md-card-title>
		<md-card-title-text>
		  <span class="md-headline"> {{zone}} </span>
		</md-card-title-text>
	      </md-card-title>
	    </md-card>
	  </md-content>
	</section>
	<section class="order-status" layout="column">
		<h3>Order status:</h3>
		<h4>Meals:</h4>
		<ul>
		  <li ng-repeat="o in order">
			{{o.item.name}}, {{o.amount}}
			<button ng-click="removeItem(o.item, order)">x</button>
		  </li>
		</ul>
		<h4>Zone:</h4>
		<h5>{{zoneChosen}}</h5>
		<div flex layout="row" layout-align="end end">
		  <md-button class="md-raised md-primary">Submit</md-button>
		</div>
		
	</section>
</main>
