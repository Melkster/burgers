<md-content layout="column">
  <h3>Order queue:</h3>
  <md-card ng-repeat="order in orders" ng-click="removeOrder(order)">
	<md-card-content ng-click="addItem(burger, [])">
	  <md-list class="md-dense" flex>
		<div ng-repeat="meal in order">
		  <md-list-item class="secondary-button-padding" ng-repeat="i in range(meal.amount)" ng-click="removeMeal(meal)" >
			{{meal.item.name}}
		  </md-list-item>
		</div>
	  </md-list>
	</md-card-content>
  </md-card>
</md-content>
